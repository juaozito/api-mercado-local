<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mercado Escrow</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 350px;">
        <h2 style="text-align: center;">Mercado Escrow</h2>
        
        <div style="margin-bottom: 15px;">
            <label>E-mail</label>
            <input type="email" id="email" style="width: 100%; padding: 10px; margin-top: 5px;" placeholder="seu@email.com">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Senha</label>
            <input type="password" id="senha" style="width: 100%; padding: 10px; margin-top: 5px;" placeholder="******">
        </div>
        
        <button onclick="fazerLogin()" style="width: 100%; padding: 12px; background: #1877f2; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">Entrar</button>
        
        <p style="text-align: center; margin-top: 15px; font-size: 14px;">
            NÃ£o tem uma conta? <a href="cadastro.html" style="text-decoration: none; color: #1877f2; font-weight: bold;">Cadastre-se aqui</a>
        </p>
        
        <p id="mensagem" style="text-align: center; margin-top: 15px;"></p>
    </div>
</div>

<script src="../js/login.js"></script>
</body>
</html>
