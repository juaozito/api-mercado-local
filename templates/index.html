<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Escrow - Tudo em Um</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Estilos rÃ¡pidos para garantir que as seÃ§Ãµes funcionem */
        .page-section { display: none; }
        .active { display: block; }
        nav { background: #333; padding: 15px; display: flex; justify-content: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: bold; cursor: pointer; }
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
    </style>
</head>
<body>

    <nav id="main-nav" style="display: none;">
        <a onclick="showSection('loja')">ðŸ›’ Loja</a>
        <a onclick="showSection('dashboard')">ðŸ“Š Dashboard</a>
        <a onclick="showSection('anunciar')">âž• Anunciar</a>
        <a onclick="logout()" style="color: #ff4757; margin-left: 20px;">Sair</a>
    </nav>

    <div class="container">
        
        <div id="section-login" class="page-section active">
            <div style="max-width: 350px; margin: 50px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);">
                <h2 style="text-align: center;">Mercado Escrow</h2>
                <input type="email" id="login-email" placeholder="E-mail" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <input type="password" id="login-senha" placeholder="Senha" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <button onclick="fazerLogin()" style="width: 100%; padding: 12px; background: #1877f2; color: white; border: none; border-radius: 6px; cursor: pointer;">Entrar</button>
                <p style="text-align: center; margin-top: 15px;">NÃ£o tem conta? <a onclick="showSection('cadastro')" style="color: #1877f2; cursor: pointer;">Cadastre-se</a></p>
                <p id="login-msg" style="text-align: center; margin-top: 10px;"></p>
            </div>
        </div>

        <div id="section-cadastro" class="page-section">
            <div style="max-width: 350px; margin: 50px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);">
                <h2 style="text-align: center;">Criar Conta</h2>
                <input type="text" id="cad-nome" placeholder="Nome Completo" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <input type="email" id="cad-email" placeholder="E-mail" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <input type="password" id="cad-senha" placeholder="Senha" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <button onclick="cadastrar()" style="width: 100%; padding: 12px; background: #42b72a; color: white; border: none; border-radius: 6px; cursor: pointer;">Cadastrar</button>
                <p style="text-align: center; margin-top: 15px;"><a onclick="showSection('login')" style="cursor: pointer;">Voltar ao Login</a></p>
                <p id="cad-msg" style="text-align: center; margin-top: 10px;"></p>
            </div>
        </div>

        <div id="section-dashboard" class="page-section">
            <h1>OlÃ¡, <span id="nome-usuario">UsuÃ¡rio</span>!</h1>
            <div style="display: flex; gap: 20px; margin-bottom: 30px;">
                <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; flex: 1; text-align: center; border: 1px solid #ddd;">
                    <p>Vendas ConcluÃ­das</p>
                    <h3 id="total-vendas">0</h3>
                </div>
            </div>
            <h2>Meus Projetos / Compras</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead style="background: #eee;">
                    <tr><th>Projeto</th><th>Valor</th><th>Status</th><th>AÃ§Ã£o</th></tr>
                </thead>
                <tbody id="tabela-projetos"></tbody>
            </table>
        </div>

        <div id="section-loja" class="page-section">
            <h1>ðŸ›’ Vitrine de Cursos</h1>
            <div id="vitrine-cursos" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
                </div>
        </div>

        <div id="section-anunciar" class="page-section">
            <div style="max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; border: 1px solid #ddd;">
                <h2>Anunciar Novo ServiÃ§o</h2>
                <input type="text" id="anu-titulo" placeholder="TÃ­tulo do Projeto" style="width: 100%; padding: 12px; margin-bottom: 15px;">
                <input type="number" id="anu-valor" placeholder="Valor (R$)" style="width: 100%; padding: 12px; margin-bottom: 15px;">
                <textarea id="anu-conteudo" rows="4" placeholder="Link ou ConteÃºdo Digital" style="width: 100%; padding: 12px; margin-bottom: 15px;"></textarea>
                <button onclick="enviarAnuncio()" style="width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Publicar Agora</button>
                <p id="anu-msg" style="text-align: center; margin-top: 15px;"></p>
            </div>
        </div>

    </div>

    <script>
        // LÃ³gica de NavegaÃ§Ã£o SPA
        function showSection(sectionId) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.getElementById('section-' + sectionId).classList.add('active');
            
            // SÃ³ mostra o menu se nÃ£o estiver no login/cadastro
            if (sectionId === 'login' || sectionId === 'cadastro') {
                document.getElementById('main-nav').style.display = 'none';
            } else {
                document.getElementById('main-nav').style.display = 'flex';
                if (sectionId === 'dashboard') carregarDashboard();
                if (sectionId === 'loja') carregarLoja();
            }
        }

        function logout() {
            localStorage.clear();
            showSection('login');
        }

        // Verifica se jÃ¡ estÃ¡ logado ao abrir
        window.onload = () => {
            if (localStorage.getItem('usuario_id')) {
                showSection('dashboard');
            }
        };
    </script>

    <script src="/static/js/cadastro.js"></script>
    <script src="/static/js/anunciar.js"></script>
    <script src="/static/js/dashboard.js"></script>

</body>
</html>
